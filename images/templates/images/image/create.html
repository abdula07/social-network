{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Bookmark an image{% endblock %}

{% block content %}
<div class="container">
	<img src="{{ request.GET.url }}" class="image-preview">
    <form action="." method="post">
    	{% bootstrap_form form %}
   		{% csrf_token %}
    	<input type="submit"
    		   value="Bookmark it!">
  	</form>
</div>
{% endblock %}
