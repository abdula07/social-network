{% load thumbnail %}

<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for image in images %}
      <div class="col">
        <a href="{{ image.get_absolute_url }}">
          {% thumbnail image.image "300x300" crop="100%" as im %}
            <a href="{{ image.get_absolute_url }}">
            <image class="img-fluid rounded mx-auto d-block" src="{{ im.url }}"></image>
        </a>
          {% endthumbnail %}
        </a>
        <div class="card-body">
          <p class="text-center fw-bold">
            {{ image.title }}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
