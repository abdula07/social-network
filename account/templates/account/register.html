{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">

            <div class="border p-5">
              <h1 class="text-center pb-2">Interstellar</h1>
              <form action="" method="post">
                {% bootstrap_form user_form %}
                {% csrf_token %}
                <button class="btn btn-primary" style="width: 100%">Register</button>
              </form>              
            </div>
            <br>
            <div class="border p-3">
              <p class="text-center" style="font-size: 14px">Do you have an account? 
                <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      
  </div>
{% endblock %}
