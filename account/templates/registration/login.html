{% extends "base.html" %}
{% load bootstrap5 %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md">
    </div>
    <div class="col-md">
      <div class="border p-5">
        <h1 class="text-center pb-2">Interstellar</h1>
          <form action="" method="post">
            {% bootstrap_form form %}
                {% csrf_token %}
                <button class="btn btn-primary" style="width: 100%">Login</button>
              </form>              
            </div>
            <br>
            <div class="border p-3">
              <p class="text-center" style="font-size: 14px">Don't you have an account yet? 
                <a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>
        <div class="col-md">
        </div>
      </div>   
</div>
  
{% endblock %}
